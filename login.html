        .nav-item:hover, .nav-item:active {
            background-color: #81532f;
        }
        .navbar {
            background-color: #8a9ea7;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md p-4 justify-content-evenly">
            <ul class="nav nav-pills nav-justified ">
                <li><a href="home.html" class="nav-item nav-link text-light">Home</a></li>

            <ul class="nav">

                <li><a href="cart.html" class="nav-item nav-link text-light">Cart</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="text-center p-2 m-4">Account Page</h1>

    <div class="container-sm w-50" style="margin-top: 50px;">
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email/Username</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Account Choice</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Login
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Create Account
                    </label>
                  </div>
                </div>
              </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Remember Password
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-dark" style="margin: 0 auto;">Sign in</button>
          </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
