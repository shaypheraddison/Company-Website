<body>
    <header>
        <nav class="nav-flexbox">
            <ul class="nav-1">
                <li><a href="home.html" class="flex-1">Home</a></li>
                <li><a href="products.html" class="flex-2">Shop</a></li>

                <li><a href="cart.html" class="flex-6">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <section class="login-sect">
            <h2 class="login-header">Login</h2>

            <form class="login-form">
                <label for="username" name="username">Username</label>
                <input type="text" class="login-un" id="username" name="username" placeholder="Enter Here">

                <label for="password" name="password">Password</label>
                <input type="password" class="login-pw" id="password" name="password" placeholder="Enter Here">

                <input type="submit" class="login-submit" value="Login" onclick="alert('You are logged in')">
            </form>
        </section>
    </div>
    
    <div class="vl"></div>

    <div>
        <section>
            <h2 class="create-header">Create Account</h2>

            <form class="create-form">
                <label for="username" name="username">Username</label>
                <input type="text" class="create-un" id="username" name="username" placeholder="Enter Here">

                <label for="password" name="password">Password</label>
                <input type="password" class="create-pw" id="password" name="password" placeholder="Enter Here">

                <label for="email" name="email">Email</label>
                <input type="email" class="create-email" id="email" name="email" placeholder="Enter Here">

                <input type="submit" value="Create Account" class="input-create" onclick="alert('Your account has been created.')">
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
